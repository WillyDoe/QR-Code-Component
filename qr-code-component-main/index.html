<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
 
</head>
<body>
    <div class="container">
 
          <div class="qr-card">
            <div class="qr-code__container">
              <img class="qr-code" src="./images/image-qr-code.png" alt="image of a qr-code">
            </div>           
            <div class="qr-card__text">
              <h3 class="qr-card__heading">Improve your fron-end skillls by building projects</h3>
              <p class="qr-card__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
          </div>
      
    </div>
</body>
</html>
